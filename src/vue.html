<html>

<head>
</head>

<body>
    <div id="main">
        <my-component v-for="item in people" v-bind:name="item.name" v-bind:year="item.year" sex="boy"></my-component>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const MyComponent = {
            props: ['name', 'year', 'sex'],
            template: `<li>hello , my name is {{name}} , i am {{year}} years old , sex is {{sex}}</li>`
        };
        const appConfig = {
            data() {
                return {
                    people: [{
                        name: 'jack',
                        year: 12
                    }, {
                        name: 'tom',
                        year: 10
                    }, {
                        name: 'mack',
                        year: 11
                    }]
                }
            },
            mounted() {
                console.log('mounted')
            },
            components: {
                // 注册一个新组件
                MyComponent
            }
        }
        const app = Vue.createApp(appConfig);
        const vm = app.mount('#main')
    </script>
</body>

</html>
