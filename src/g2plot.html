<!DOCTYPE html>

<head>
    <style>
        #container {
            width: 600px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <!-- 引入在线资源 -->
    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <script>
        const {
            Line
        } = G2Plot;
        const data = [{
                year: '1991',
                value: 3
            },
            {
                year: '1992',
                value: 4
            },
            {
                year: '1993',
                value: 3.5
            }
        ];

        const line = new Line('container', {
            data,
            xField: 'year',
            yField: 'value',
        });

        line.render();
    </script>
</body>

</html>
